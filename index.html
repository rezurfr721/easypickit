<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickit Editor for EB2</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Charger le fichier mods_list.js -->
    <script src="./mods_list.js"></script>

    <!-- Notre CSS -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #c8c8c8;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #af6025;
        }
        .toolbar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-button:hover {
            background-color: #444;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .search-box {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #fff;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #444;
        }
        .table th {
            background-color: #333;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2b2b2b;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #1e1e1e;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .edit-container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 5px;
        }
        .edit-table {
            width: 100%;
            border-collapse: collapse;
        }
        .edit-table th, .edit-table td {
            padding: 10px;
            border: 1px solid #444;
        }
        .edit-table th {
            background-color: #333;
            color: #fff;
        }
        .condition-buttons, .post-id-section, .action-section, .preview-box {
            margin-top: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Pickit Editor for EB2</h1>
    <div class="toolbar-container">
        <button class="action-button btn-add" onclick="addRule()">
            <i class="fas fa-plus"></i> Add Rule
        </button>
        <button class="action-button btn-paste" onclick="showPasteDialog()" style="background-color: #6f42c1;">
            <i class="fas fa-paste"></i> Paste Rule
        </button>
        <button class="action-button btn-export" onclick="exportFile()">
            <i class="fas fa-download"></i> Export
        </button>
        <div class="file-input-wrapper">
            <button class="file-input-button">
                <i class="fas fa-upload"></i> Load IPD File
            </button>
            <input type="file" id="fileInput" accept=".ipd" onchange="loadFile(event)">
        </div>
        <input type="text" 
               id="search" 
               placeholder="Search rules..." 
               class="search-box" 
               onkeyup="filterRules()">
        <button class="action-button" style="background-color: #17a2b8;" onclick="checkRedundancies()">
            <i class="fas fa-search"></i> Check Redundancies
        </button>
    </div>

    <!-- Ajout d'une div pour afficher les redondances -->
    <div id="redundanciesContainer"></div>

    <table id="rulesTable" class="table table-striped rules-table">
        <thead>
            <tr>
                <th>Line</th>
                <th>Conditions</th>
                <th>Action</th>
                <th width="150px">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Charger le fichier script.js -->
    <script src="./script.js"></script>
</body>
</html>
