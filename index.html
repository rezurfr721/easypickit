<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickit Editor for EB2</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Notre CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Pickit Editor for EB2</h1>
    <div class="toolbar-container">
        <div class="file-input-wrapper">
            <button class="file-input-button">
                <i class="fas fa-upload"></i> Load IPD File
            </button>
            <input type="file" id="fileInput" accept=".ipd">
        </div>
        <button class="action-button btn-add" onclick="addRule()">
            <i class="fas fa-plus"></i> Add Rule
        </button>
        <button class="action-button btn-paste" onclick="showPasteDialog()" style="background-color: #6f42c1;">
            <i class="fas fa-paste"></i> Paste Rule
        </button>
        <button class="action-button btn-export" onclick="exportFile()">
            <i class="fas fa-download"></i> Export
        </button>
        <input type="text" 
               id="search" 
               placeholder="Search rules..." 
               class="search-box" 
               onkeyup="filterRules()">
        <button class="action-button" style="background-color: #17a2b8;" onclick="checkRedundancies()">
            <i class="fas fa-search"></i> Check Redundancies
        </button>
    </div>

    <!-- Ajout d'une div pour afficher les redondances -->
    <div id="redundanciesContainer"></div>

    <table id="rulesTable" class="table table-striped rules-table">
        <thead>
            <tr>
                <th>Line</th>
                <th>Conditions</th>
                <th>Action</th>
                <th width="150px">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Charger le fichier script.js -->
    <script src="./js/script.js"></script>
</body>
</html>
